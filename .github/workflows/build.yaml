name: Build for Cloudflare

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.110.0"

      - name: build
        run: make publish-cloudflare

      - uses: actions/github-script@v7
        id: my-script
        with:
          script: |
            const fs = require('fs')

            var content = ""

            fs.readFile("./data/experience.json", "utf8", (error, data) => {
              if (error) {
                console.log(error);
                return;
              }

              const experiences = JSON.parse(data)
              
              experiences.forEach(experience => {
                content += `${experience.title}\n\n`
                content += `${experience.description}\n`
                experience.bullets.forEach(bullet => {
                  content += `- ${bullet}\n`
                })
                content += `\n\n`
              })
              
            })

            console.log(content)

            fs.writeFile('./public/experience.txt', content, err => {
              if (err) {
                console.error(err);
              }
            });

      - name: Publish to Preview Env
        uses: cloudflare/pages-action@1
        if: github.event_name == 'pull_request' && github.event.pull_request.merged == false
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "karlhaworth-com-hugo"
          directory: "public"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${GITHUB_REF#refs/heads/}

      - name: Publish to Prod
        uses: cloudflare/pages-action@1
        if: github.event_name != 'pull_request'
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "karlhaworth-com-hugo"
          directory: "public"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
