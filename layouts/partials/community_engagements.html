{{ $communityEngagements := site.Data.community_engagements }}

<section class="grid grid-cols-6">
    <div>
        <h5 id="communityEngagements">Community Engagements</h5>
    </div>
    <div class="col-span-5">
        {{ range $communityEngagements }}
            <div class="grid grid-cols-4">
                <div class="col-span-3">
                    <strong><a target="_blank" href="{{ .link }}">{{ .name }}</a> - {{ .forum }}</strong>
                </div>
                <div class="text-right">
                    <span class="bg-[#6c757d] text-white p-0.5 rounded-md">{{ .date }}</span >
                </div>
            </div>
        {{ end }}
    </div>
</section>
