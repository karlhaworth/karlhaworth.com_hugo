{{ $communityEngagements := site.Data.community_engagements }}

<section class="grid md:grid-cols-6 print:grid-cols-6 grid-cols-1">
    <h5 id="communityEngagements">Community Engagements</h5>
    <div class="col-span-5">
        {{ range $index, $element :=  $communityEngagements }}
            <div class="grid sm:grid-cols-4 print:grid-cols-4 grid-cols-1 {{ if .skip_print }} print:hidden {{end}} {{ if gt 4 $index }} print:hidden {{ end }}">
                <div class="col-span-3">
                    <strong><a target="_blank" href="{{ .link }}">{{ .name }}</a> - {{ .forum }}</strong>
                </div>
                <div class="text-right">
                    <span class="bg-[#6c757d] text-white p-0.5 rounded-md whitespace-nowrap leading-5">{{ .date }}</span >
                </div>
            </div>
        {{ end }}
    </div>
</section>
