{{ $skills := site.Data.technical_skills }}

<section class="grid md:grid-cols-6 print:grid-cols-6 grid-cols-1">
    <h5 id="skills">Technical Skills</h5>
    <div class="col-span-5 technical_skills_bullets">
        {{ range $skills }}
            <span class="text-white p-0.5 rounded-md whitespace-nowrap bg-[#28a745] leading-5">{{ . }}</span>
        {{ end }}
    </div>
</section>
