{{ $experience := site.Data.experience }}

<section class="grid md:grid-cols-6 print:grid-cols-6 grid-cols-1">
    <h5 id="experience">Experience</h5>
    <div class="col-span-5">
        {{ range $experience }}
            <div itemscope itemtype="http://schema.org/Organization" class="{{ .class }}">
                <div class="grid lg:grid-cols-6 print:grid-cols-6 grid-cols-1">
                    <div class="col-span-1 lg:col-span-3 print:col-span-3">
                        <strong itemprop="jobTitle">{{ .title }}</strong>
                    </div>
                    <div>
                        <span class="bg-[#007bff] text-white p-0.5 rounded-md whitespace-nowrap leading-5" itemprop="name">{{ .company }}<span class="icon-{{.icon}} pl-2 print:hidden"></span></span>
                    </div>
                    <div class="col-span-1 lg:col-span-2 print:col-span-2 text-right">
                        <span class="bg-[#6c757d] text-white p-0.5 rounded-md whitespace-nowrap leading-5">{{ .employment_date }}</span >
                    </div>
                </div>
                <div class="grid grid-cols-1  {{ if .print_description_only }} print:hidden {{ end }}">
                    <div itemprop="description">
                        {{ .description | markdownify }}
                    </div>
                </div>
                <div class="grid grid-cols-1 {{ if .print_description_only }} print:hidden {{ end }}">
                    <ul>
                        {{ range .bullets }}
                            <li>{{ . | markdownify }}</li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        {{ end }}
    </div>
</section>
