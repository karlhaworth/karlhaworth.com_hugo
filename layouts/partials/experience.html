{{ $experience := site.Data.experience }}

<section class="grid sm:grid-cols-6 print:grid-cols-6 grid-cols-1">
    <div>
        <h5 id="experience">Experience</h5>
    </div>
    <div class="col-span-5">
        {{ range $experience }}
            <div itemscope itemtype="http://schema.org/Organization" class="{{ .class }}">
                <div class="grid sm:grid-cols-6 print:grid-cols-6 grid-cols-1">
                    <div class="col-span-3">
                        <strong itemprop="jobTitle">{{ .title }}</strong>
                    </div>
                    <div>
                        <span class="bg-[#007bff] text-white p-0.5 rounded-md whitespace-nowrap" itemprop="name">{{ .company }}<span class="icon-{{.icon}} pl-2 print:hidden"></span></span>
                    </div>
                    <div class="col-span-2 text-right">
                        <span class="bg-[#6c757d] text-white p-0.5 rounded-md whitespace-nowrap">{{ .employment_date }}</span >
                    </div>
                </div>
                <div class="grid grid-cols-1  {{ if .oneliner }} print:hidden {{ end }}">
                    <div itemprop="description">
                        {{ .description }}
                    </div>
                </div>
                <div class="grid grid-cols-1 {{ if .oneliner }} print:hidden {{ end }}">
                    <div>
                        <ul class="list-disc ml-5">
                            {{ range .bullets }}
                                <li>{{ . }}</li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</section>
