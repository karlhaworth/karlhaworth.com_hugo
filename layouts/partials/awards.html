{{ $awards := site.Data.awards }}

<section class="grid sm:grid-cols-6  print:grid-cols-6 grid-cols-1">
    <div>
        <h5 id="awards">Awards</h5>
    </div>
    <div class="col-span-5">
        {{ range $awards }}
            <div class="grid {{ if .hide }} print:hidden {{ end }}">
                <div class="grid grid-cols-1">
                    <div>
                        <strong>{{ .awardName }}</strong>
                    </div>
                </div>
                <div class="grid grid-cols-1">
                    <div>
                        {{ .description }}
                    </div>
                </div>
                <div class="grid sm:grid-cols-4 print:grid-cols-4 grid-cols-1">
                    <div class="col-span-3">
                        <i>- {{ .presentedBy }}</i>
                    </div>
                    <div class="text-right">
                        <span class="bg-[#6c757d] text-white p-0.5 rounded-md whitespace-nowrap">{{ .date }}</span>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</section>
