{{ $projects := site.Data.work_projects }}

<section class="grid grid-cols-6" id="projects">
    <div>
        <h5 id="projects">Projects</h5>
    </div>
    <div class="col-span-5">
        {{ range $projects }}
            <div class="{{ if .skip_print }} print:hidden {{end}}">
                <div class="grid grid-cols-4">
                    <div class="col-span-3">
                        <strong>{{ .name }}</strong>
                    </div>
                    <div class="text-right">
                        <span class="badge badge-secondary">{{ .date }}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="text-uppercase">Problem</div>
                        <div class="ml-3">{{ .problem }}</div>
                    </div>
                    <div class="col-md-7">
                        <div class="text-uppercase">Solution</div>
                        <div class="ml-3">{{ .solution }}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 technology_bullets">
                        {{ range .technology_utilized }}
                            <span class="badge badge-light">{{ . }}</span>
                        {{ end }}
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col-md-12">
                        <ul class="m-0">
                            {{ range .description_bullets }}
                                <li>{{ . }}</li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</section>
